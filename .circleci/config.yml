version: 2.1
# orbs:
#   aws-ecr: circleci/aws-ecr@7.0.0
#   aws-ecs: circleci/aws-ecs@2.2.1

commands:
  install-bundler:
    steps:
      - run:
          command: |
            gem install bundler
            bundle config set path 'vendor/bundle'
            bundle install --jobs=4 --retry=3

jobs:
  rspec:
    working_directory: ~/Locals-production
    docker:
      - image: cimg/ruby:3.0.3
      - image: circleci/mysql:8.0
        environment:
          MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
        command: mysqld --default-authentication-plugin=mysql_native_password
    environment:
      RAILS_ENV: test
      TEST_DB_HOST: "127.0.0.1"
      DB_PASSWORD: "${DB_PASSWORD}"
    steps:
      - checkout
      - install-bundler
      - run:
          command: bundle exec rails db:create
          working_directory: ~/Locals-production/backend
      - run:
          command: bundle exec rails db:migrate
          working_directory: ~/Locals-production/backend
      - run:
          name: RSpec
          command: bundle exec rspec
          working_directory: ~/Locals-production/backend

  rubocop:
    working_directory: ~/Locals-production
    docker:
      - image: cimg/ruby:3.0.3
    steps:
      - checkout
      - install-bundler
      - run:
          name: Rubocop
          command: bundle exec rubocop --require rubocop-rails
          working_directory: ~/Locals-production/backend

  jest:
    docker:
      - image: cimg/node:16.13.1
    working_directory: ~/Locals-production
    steps:
      - checkout
      - run:
          name: install-packages
          command: yarn install
          working_directory: ~/Locals-production/frontend
      - run:
          name: test
          command: yarn test
          working_directory: ~/Locals-production/frontend

  eslint:
    docker:
      - image: cimg/node:16.13.1
    working_directory: ~/Locals-production
    steps:
      - checkout
      - run:
          name: install-packages
          command: yarn install
          working_directory: ~/Locals-production/frontend
      - run:
          name: lint
          command: yarn lint
          working_directory: ~/Locals-production/frontend

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - rspec
      - rubocop
      - jest
      - eslint
      - aws-ecr/build-and-push-image:
          name: build-and-push-image-frontend
          account-url: AWS_ECR_ACCOUNT_URL
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          region: AWS_REGION
          path: ./frontend
          repo: ${FRONTEND_REPO}
          dockerfile: Dockerfile.prd
          tag: "${CIRCLE_SHA1}"
          requires:
            - jest
            - eslint
      - aws-ecr/build-and-push-image:
          name: build-and-push-image-backend
          account-url: AWS_ECR_ACCOUNT_URL
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          region: AWS_REGION
          path: ./backend
          repo: ${BACKEND_REPO}
          tag: "${CIRCLE_SHA1}"
          requires:
            - rspec
            - rubocop
      - aws-ecs/deploy-service-update:
          family: frontend
          service-name: locals-frontend-service
          cluster-name: ${CLUSTER_NAME}
          container-image-name-updates: "container=${CONTAINER_NAME_FRONT},tag=${CIRCLE_SHA1}"
          requires:
            - build-and-push-image-frontend
      - aws-ecs/deploy-service-update:
          name: backend-service-update
          family: backend
          service-name: locals-backend-service
          cluster-name: ${CLUSTER_NAME}
          container-image-name-updates: "container=${CONTAINER_NAME_BACK},tag=${CIRCLE_SHA1}"
          requires:
            - build-and-push-image-backend
      - aws-ecs/run-task:
          name: db-migrate
          cluster: ${CLUSTER_NAME}
          task-definition: db-migrate
          security-group-ids: sg-0a71085110fb6bb7c # 環境再構築時は再設定が必要 最終的には環境変数化
          subnet-ids: subnet-075418ad74722a734, subnet-084194d03ce45b3d5 # 環境再構築時は再設定が必要 最終的には環境変数化
          requires:
            - backend-service-update
      - aws-ecs/run-task:
          name: db-seed-task
          cluster: ${CLUSTER_NAME}
          task-definition: db-seed
          security-group-ids: sg-0a71085110fb6bb7c # 環境再構築時は再設定が必要 最終的には環境変数化
          subnet-ids: subnet-075418ad74722a734, subnet-084194d03ce45b3d5 # 環境再構築時は再設定が必要 最終的には環境変数化
          requires:
            - db-migrate
        